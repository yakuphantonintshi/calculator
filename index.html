<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
<input type="text" readonly placeholder="0" data-output>
  <button>CE</button>
  <button>C+</button>
  <button>
    <i class="bi bi-trash"></i>
  </button>
  <button>7</button>
  <button>8</button>
  <button data-operator>/</button>
  <button>9</button>
  <button>4</button>
  <button data-operator>X</button>
  <button>5</button>
  <button>6</button>
  <button data-operator>+</button>
  <button>1</button>
  <button>2</button>
  <button data-operator>-</button>
  <button>3</button>
  <button>0</button>
  <button data-operator>.</button>
  <button>=</button>


</div> 
</body>
</html>
